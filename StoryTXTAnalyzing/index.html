<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>******</title>
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-rim-auto-match" content="none">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    * {
      padding: 0;
      margin: 0;
    }

    #app, .page-box-item {
      height: 100%;
    }

    .page-box-item {
      padding: 0 10px;
      box-sizing: border-box;
    }

    .page-header, .page-footer {
      height: 20px;
      background: #c0c4cc;
      box-sizing: border-box;
    }

    .page-main {
      height: calc(100% - 40px);
      box-sizing: border-box;
      overflow: hidden;
    }

    .chapter-name {
      text-align: center;
      font-weight: bolder;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .is-paragraph {
      text-indent: 2em;
    }
  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
</head>
<div id="app" class="container" ref="pageMain">
  <template v-for="(page, pageIndex) in currentPages">
    <div class="page-box-item" :key="pageIndex">
      <div class="page-header"></div>
      <div class="page-main">
        <h3 class="chapter-name" v-if="page.name" :style="chapterNameStyle">{{page.name}}</h3>
        <template v-for="(paragraph, paragraphIndex) in page.content">
          <p class="page-paragraph" :class="{'is-paragraph': paragraph.flag}" :style="chapterParagraphStyle" :key="pageIndex + '-' + paragraphIndex">{{paragraph.text}}</p>
        </template>
      </div>
      <div class="page-footer"></div>
    </div>
  </template>
</div>
<body>

<script src="./app.js"></script>

</body>

</html>
